<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing - s t r ▶ e a m</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center px-4">
    <h1 class="text-3xl md:text-5xl font-bold mb-8 text-center">Choose Your Plan</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl w-full">
      <!-- Free Plan -->
      <div class="bg-gray-800 p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-2">Free Plan</h2>
        <p class="mb-4 text-gray-300">7-day access to SD content. No credit card needed.</p>
        <p class="text-3xl font-bold mb-4">₦0</p>
        <a href="#" class="block text-center bg-blue-600 hover:bg-blue-700 py-2 rounded transition">Start Free</a>
      </div>

      <!-- SD Plan -->
      <div class="bg-gray-800 p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-2">Standard (SD)</h2>
        <p class="mb-4 text-gray-300">Unlimited streaming in Standard Definition.</p>
        <p class="text-3xl font-bold mb-4">₦1,200/month</p>
        <a href="#" class="block text-center bg-green-600 hover:bg-green-700 py-2 rounded transition">Subscribe</a>
      </div>

      <!-- HD Plan -->
      <div class="bg-gray-800 p-6 rounded-xl shadow-md border-2 border-yellow-400">
        <h2 class="text-xl font-semibold mb-2">Premium (HD + Live TV)</h2>
        <p class="mb-4 text-gray-300">Watch in HD and enjoy Live TV.</p>
        <p class="text-3xl font-bold mb-4">₦2,000/month</p>
        <a href="#" class="block text-center bg-yellow-500 hover:bg-yellow-600 py-2 rounded transition">Subscribe</a>
      </div>
    </div>

    <a href="index.html" class="mt-8 text-blue-400 hover:text-blue-600 underline">← Back to Home</a>
  </div>
</body>
          </html>
