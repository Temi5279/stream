      position: absolute;

      left: 0;
      right: 0;
      bottom: 0;
      background: #E50914;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background: #0F1C3F;
    }
    input:checked + .slider:before {

  <script>
    // HIGHLIGHT CURRENT PAGE IN NAV
    const currentPage = window.location.pathname.split('/').pop() || 'home.html';
    document.querySelectorAll('.nav-item').forEach(item => {
      if (item.getAttribute('href') === currentPage) {
        item.classList.add('active');
      }
    });

    // TOGGLE SWITCHES (for Dark Mode/Notifications)
    document.querySelectorAll('.toggle-switch input').forEach(toggle => {
      toggle.addEventListener('change', (e) => {
        if (e.target.parentElement.previousElementSibling.textContent === "Dark Mode") {
          document.body.style.background = e.target.checked ? "#0F1C3F" : "#f5f5f5";

        alert(`${e.target.parentElement.previousElementSibling.textContent} ${e.target.checked ? "ON" : "OFF"}`);
