<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica', Arial, sans-serif;
    }
    body {
      background: #0F1C3F;
      color: white;
      padding: 20px;
      padding-bottom: 80px;
    }
    header {
      padding: 15px 0;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #E50914;
    }
    .settings-section {
      background: #1E3A8A;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .settings-section h3 {
      margin-bottom: 15px;
      color: #E50914;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .settings-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #2D4A9E;
    }
    .settings-item:last-child {
      border-bottom: none;
    }
    .settings-item a, .settings-item span {
      color: white;
      text-decoration: none;
      flex-grow: 1;
    }
    .btn {
      padding: 12px;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    .btn-logout {
      background: #E50914;
      color: white;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #E50914;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background: #0F1C3F;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0F1C3F;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #1E3A8A;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #A0AEC0;
      text-decoration: none;
      font-size: 12px;
    }
    .nav-item.active {
      color: white;
    }
    .nav-icon {
      font-size: 18px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">str▶eam</div>
  </header>

  <main>
    <!-- Notifications Section -->
    <div class="settings-section">
      <h3><i class="fas fa-bell"></i> Notifications</h3>
      <div class="settings-item">
        <span>Push Notifications</span>
        <label class="switch">
          <input type="checkbox" id="notificationsToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Help Section -->
    <div class="settings-section">
      <h3><i class="fas fa-question-circle"></i> Help</h3>
      <div class="settings-item">
        <a href="#" id="faqBtn">FAQ</a>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="settings-item">
        <a href="#" id="contactBtn">Contact Support</a>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <!-- About Section -->
    <div class="settings-section">
      <h3><i class="fas fa-info-circle"></i> About</h3>
      <div class="settings-item">
        <span>App Version 1.0.0</span>
      </div>
      <div class="settings-item">
        <a href="#" id="termsBtn">Terms of Service</a>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <!-- Account Section -->
    <div class="settings-section">
      <h3><i class="fas fa-user-shield"></i> Account</h3>
      <div class="settings-item">
        <a href="#" id="changePasswordBtn">Change Password</a>
        <i class="fas fa-chevron-right"></i>
      </div>
      <button class="btn btn-logout" id="logoutBtn">Log Out</button>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="home.html" class="nav-item">
      <span class="nav-icon"><i class="fas fa-home"></i></span>
      <span>Home</span>
    </a>
    <a href="livetv.html" class="nav-item">
      <span class="nav-icon"><i class="fas fa-tv"></i></span>
      <span>Live TV</span>
    </a>
    <a href="discover.html" class="nav-item">
      <span class="nav-icon"><i class="fas fa-compass"></i></span>
      <span>Discover</span>
    </a>
    <a href="profile.html" class="nav-item">
      <span class="nav-icon"><i class="fas fa-user-circle"></i></span>
      <span>Profile</span>
    </a>
    <a href="more.html" class="nav-item active">
      <span class="nav-icon"><i class="fas fa-ellipsis-h"></i></span>
      <span>More</span>
    </a>
  </div>

  <!-- Firebase + JavaScript -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script>
    // Firebase Config (USE YOUR OWN CONFIG)
    const firebaseConfig = {
      apiKey: "AIzaSyAQQbxDZYAgk2D-bOpV-WJna4jjeVS7yz8",
      authDomain: "stream-e1248.firebaseapp.com",
      projectId: "stream-e1248",
      storageBucket: "stream-e1248.appspot.com",
      messagingSenderId: "911322587081",
      appId: "1:911322587081:web:3567b86bf75626ce33d218"
    };
    firebase.initializeApp(firebaseConfig);

    // ===== AUTH CHECK =====
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "signin.html";
      }
    });

    // ===== PASSWORD CHANGE =====
    document.getElementById("changePasswordBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      const user = firebase.auth().currentUser;
      const newPassword = prompt("Enter your new password (min 6 characters):");
      
      if (newPassword && newPassword.length >= 6) {
        try {
          await user.updatePassword(newPassword);
          alert("✅ Password changed successfully!");
        } catch (error) {
          alert("❌ Error: " + error.message);
        }
      } else {
        alert("Password must be at least 6 characters");
      }
    });

    // ===== LOGOUT =====
    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut()
        .then(() => window.location.href = "signin.html");
    });

    // ===== NOTIFICATIONS TOGGLE =====
    document.getElementById("notificationsToggle").addEventListener("change", (e) => {
      localStorage.setItem("notificationsEnabled", e.target.checked);
      alert(`Notifications ${e.target.checked ? "enabled" : "disabled"}`);
    });

    // Load saved notification preference
    document.getElementById("notificationsToggle").checked = 
      localStorage.getItem("notificationsEnabled") !== "false";

    // ===== PLACEHOLDER LINKS =====
    document.getElementById("faqBtn").addEventListener("click", (e) => {
      e.preventDefault();
      alert("FAQ page will be added soon!");
    });

    document.getElementById("contactBtn").addEventListener("click", (e) => {
      e.preventDefault();
      alert("Contact support at: support@stream.com");
    });

    document.getElementById("termsBtn").addEventListener("click", (e) => {
      e.preventDefault();
      alert("Terms page will be added soon!");
    });

    // ===== NAV HIGHLIGHT =====
    const currentPage = window.location.pathname.split('/').pop() || 'home.html';
    document.querySelectorAll('.nav-item').forEach(item => {
      if (item.getAttribute('href') === currentPage) {
        item.classList.add('active');
      }
    });
  </script>
</body>
            </html>
