      {
        name: "CGTN (China)",
        url: "https://news.cgtn.com/resource/live/english/cgtn-news.m3u8",
        logo: "https://i.imgur.com/5Wj5hYd.png",
        category: "International"
      },
      
      // Add more channels as needed...
    ];

    // DOM Elements
    const container = document.getElementById('channel-container');
    const loader = document.getElementById('loader');
    const searchInput = document.getElementById('search-input');
    let filteredChannels = [];

    // Load and display channels
    function loadChannels(channels = ALL_CHANNELS) {
      loader.style.display = 'block';
      container.innerHTML = '';
      filteredChannels = channels;

      // Simulate loading delay
      setTimeout(() => {
        // Group by category
        const categories = {};
        channels.forEach(channel => {
          if (!categories[channel.category]) {
            categories[channel.category] = [];
          }
          categories[channel.category].push(channel);
        });

        // Render channels
        for (const [category, channelList] of Object.entries(categories)) {
          const categoryHtml = `
            <div class="category">
              <h2 class="category-title">${category}</h2>
              <div class="channel-grid">
                ${channelList.map(channel => `
                  <div class="channel-card" onclick="playChannel('${channel.url}', '${channel.name}')">
                    <img src="${channel.logo}" 
                         alt="${channel.name}" 
                         class="channel-logo"
                         onerror="this.src='https://via.placeholder.com/150?text=LOGO'">
                    <div class="channel-name">${channel.name}</div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
          container.innerHTML += categoryHtml;
        }
        
        loader.style.display = 'none';
      }, 800);
    }

    // Search functionality
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      if (searchTerm.length > 0) {
        const results = ALL_CHANNELS.filter(channel => 
          channel.name.toLowerCase().includes(searchTerm) || 
          channel.category.toLowerCase().includes(searchTerm)
        );
        loadChannels(results);
      } else {
        loadChannels(ALL_CHANNELS);
      }
    });

    // Play channel function
    function playChannel(url, name) {
      const modal = document.getElementById('video-modal');
      const player = document.getElementById('video-player');
      
      player.src = url;
      player.load();
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      
      // Fallback for HLS streams
      if (url.includes('.m3u8')) {
        if (typeof Hls === 'undefined') {
          loadHLSjs().then(() => setupHls(player, url));
        } else {
          setupHls(player, url);
        }
      }
    }

    // Load HLS.js dynamically
    function loadHLSjs() {
      return new Promise((resolve) => {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
        script.onload = resolve;
        document.head.appendChild(script);
      });
    }

    // Setup HLS player
    function setupHls(player, url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
      }
    }

    // Close video
    function closeVideo() {
      const modal = document.getElementById('video-modal');
      const player = document.getElementById('video-player');
      
      player.pause();
      player.src = '';
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadChannels();
      
      // Set active nav item
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.toggle('active', item.href.includes('livetv.html'));
      });
    });
  </script>
