<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin-bottom: 80px;
    }
    h2 {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .channel {
      display: none;
    }
    .search-bar {
      margin: 20px 0;
    }
    .nav-bottom {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #444;
      z-index: 999;
    }
    .nav-bottom a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
    }
    .nav-bottom a:hover {
      color: #0f0;
    }
    .nav-bottom a.active {
      color: #0f0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mt-3">Live TV</h1>

    <input type="text" id="search" class="form-control search-bar" placeholder="Search for a channel...">

    <h2>üì∞ News</h2>
    <div class="channel" data-name="France24">
      <h5>France 24 English</h5>
      <iframe src="https://static.france24.com/live/F24_EN_LO_HLS/live_web.m3u8" allowfullscreen></iframe>
    </div>

    <div class="channel" data-name="Al Jazeera">
      <h5>Al Jazeera English</h5>
      <iframe src="https://live-hls-web-aje.getaj.net/AJE/index.m3u8" allowfullscreen></iframe>
    </div>

    <div class="channel" data-name="Bloomberg">
      <h5>Bloomberg Global</h5>
      <iframe src="https://liveprodapnortheast.global.ssl.fastly.net/btv/desktop/us_live.m3u8" allowfullscreen></iframe>
    </div>

    <h2>üéÆ Sports</h2>
    <div class="channel" data-name="Red Bull">
      <h5>Red Bull TV</h5>
      <iframe src="https://rbmn-live.akamaized.net/hls/live/590964/BoRB-AT/master_6660.m3u8" allowfullscreen></iframe>
    </div>

    <h2>üî≠ Science</h2>
    <div class="channel" data-name="NASA">
      <h5>NASA TV</h5>
      <iframe src="https://cdn.streams.nasa.gov/nasa-live.m3u8" allowfullscreen></iframe>
    </div>
  </div>

  <div class="nav-bottom">
    <a href="home.html"><div>üè†<br>Home</div></a>
    <a href="live.html" class="active"><div>üì∫<br>Live TV</div></a>
    <a href="discover.html"><div>üîç<br>Discover</div></a>
    <a href="profile.html"><div>üë§<br>Profile</div></a>
    <a href="more.html"><div>‚ò∞<br>More</div></a>
  </div>

  <script>
    const search = document.getElementById("search");
    const channels = document.querySelectorAll(".channel");

    function showAllChannels() {
      channels.forEach(channel => {
        channel.style.display = "block";
      });
    }

    search.addEventListener("input", () => {
      const val = search.value.toLowerCase();
      channels.forEach(channel => {
        const name = channel.getAttribute("data-name").toLowerCase();
        if (name.includes(val)) {
          channel.style.display = "block";
        } else {
          channel.style.display = "none";
        }
      });
    });

    // Show all by default
    showAllChannels();
  </script>

</body>
</html>
