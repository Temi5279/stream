<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }
    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }
    .search-container {
      padding: 0 1rem 1rem;
    }
    .search-input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
      margin: 1rem 0;
    }
    .categories {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
    }
    .category-btn {
      padding: 0.5rem 1rem;
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #0d0d0d;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.7rem 0;
      border-top: 1px solid #222;
    }
    nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 0.8rem;
    }
    nav a i {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 4px;
    }
  </style>
  <script>
    function searchChannel() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const frame = document.getElementById("tvframe");
      if (input.includes("sports")) {
        frame.src = "https://thetvapp.to/embed/nbcsn";
      } else if (input.includes("kids")) {
        frame.src = "https://thetvapp.to/embed/disneychannel";
      } else if (input.includes("movie")) {
        frame.src = "https://thetvapp.to/embed/amc";
      } else {
        frame.src = "https://thetvapp.to/";
      }
    }
  </script>
</head>
<body>
  <header>
    <div class="logo">str▶eam</div>
  </header>  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search Live TV..." onkeyup="searchChannel()" />
  </div>  <div class="categories">
    <button class="category-btn" onclick="document.getElementById('tvframe').src='https://thetvapp.to/embed/disneychannel'">Kids</button>
    <button class="category-btn" onclick="document.getElementById('tvframe').src='https://thetvapp.to/embed/espn'">Sports</button>
    <button class="category-btn" onclick="document.getElementById('tvframe').src='https://thetvapp.to/embed/amc'">Movies</button>
    <button class="category-btn" onclick="document.getElementById('tvframe').src='https://thetvapp.to/embed/cnn'">News</button>
    <button class="category-btn" onclick="document.getElementById('tvframe').src='https://thetvapp.to/embed/hgtv'">Others</button>
  </div>  <iframe id="tvframe" src="https://thetvapp.to/" allowfullscreen></iframe>  <nav>

    </a>
    <a href="more.html">
      <i class="fa fa-ellipsis-h"></i>
      More
    </a>
  </nav>  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script></body>
