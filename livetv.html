<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live TV - Stream</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    .channel-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 1rem;
    }
    .channel {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .channel h3 {
      margin-top: 0;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      border-top: 1px solid #333;
    }
    .nav-item {
      color: #aaa;
      text-align: center;
      flex: 1;
    }
    .nav-item i {
      display: block;
      font-size: 1.5rem;
    }
    .nav-item span {
      font-size: 0.75rem;
    }
    .nav-item.active {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>Live TV</header>
  <div class="channel-list">
    <div class="channel">
      <h3>Al Jazeera</h3>
      <iframe src="https://www.youtube.com/embed/live_stream?channel=UCNye-wNBqNL5ZzHSJj3l8Bg" allowfullscreen></iframe>
    </div>
    <div class="channel">
      <h3>France 24</h3>
      <iframe src="https://www.youtube.com/embed/live_stream?channel=UCCCPCZNChQdGa9EkATeye4g" allowfullscreen></iframe>
    </div>
    <div class="channel">
      <h3>DW News</h3>
      <iframe src="https://www.youtube.com/embed/live_stream?channel=UCknLrEdhRCp1aegoMqRaCZg" allowfullscreen></iframe>
    </div>
    <div class="channel">
      <h3>NHK World Japan</h3>
      <iframe src="https://www.youtube.com/embed/live_stream?channel=UCzI_WNFdZwZ0z4ONhITyLcw" allowfullscreen></iframe>
    </div>
    <div class="channel">
      <h3>ABC News Australia</h3>
      <iframe src="https://www.youtube.com/embed/live_stream?channel=UCGpzsZ0SaPVm0pqne8PB1-A" allowfullscreen></iframe>
    </div>
    <!-- Add more working channels with valid embed links here -->
  </div>  <div class="bottom-nav">
    <div class="nav-item">
      <i class="material-icons">home</i>
      <span>Home</span>
    </div>
    <div class="nav-item active">
      <i class="material-icons">live_tv</i>
      <span>Live TV</span>
    </div>
    <div class="nav-item">
      <i class="material-icons">explore</i>
      <span>Discover</span>
    </div>
    <div class="nav-item">
      <i class="material-icons">menu</i>
      <span>More</span>
    </div>
    <div class="nav-item">
      <i class="material-icons">person</i>
      <span>Profile</span>
    </div>
  </div>
</body>
</html>
