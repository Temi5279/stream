  <style>
    :root {

<body>
  <!-- Header -->
  <header>

  <!-- Channel Container -->
  <div class="channel-container" id="channel-container">
    <!-- Channels will load here -->
  </div>

  <!-- Video Player Modal -->
  <div class="video-modal" id="video-modal">
    <button class="close-btn" onclick="closeVideo()">
      <i class="fas fa-times"></i> Close
    </button>
    <video controls autoplay class="video-player" id="video-player"></video>
  </div>

  <nav class="navbar">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="livetv.html" class="nav-item active">
      <i class="fas fa-tv"></i>
      <span>Live TV</span>
    </a>
    <a href="discover.html" class="nav-item">
      <i class="fas fa-compass"></i>
      <span>Discover</span>
    </a>
    <a href="profile.html" class="nav-item">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </a>
    <a href="more.html" class="nav-item">
      <i class="fas fa-user"></i>
      <span>More</span>
    </a>
  </nav>

  <script>
    // Fetch and display channels
    async function loadChannels() {
      try {
        const response = await fetch('https://iptv-org.github.io/iptv/channels.json');
        const channels = await response.json();
        
        // Filter and categorize
        const categories = {};
        channels
          .filter(channel => channel.country === 'US' || channel.language === 'en') // Filter by country/language
          .forEach(channel => {
            if (!categories[channel.category]) {
              categories[channel.category] = [];
            }
            categories[channel.category].push(channel);
          });

        // Render channels
        const container = document.getElementById('channel-container');
        for (const [category, channelList] of Object.entries(categories)) {
          // Skip empty categories
          if (channelList.length === 0) continue;
          
          const categoryHtml = `
            <div class="category">
              <h2 class="category-title">${category}</h2>
              <div class="channel-grid">
                ${channelList.slice(0, 20).map(channel => `
                  <div class="channel-card" onclick="playChannel('${channel.url}', '${channel.name}')">
                    <img src="${channel.logo || 'https://via.placeholder.com/150?text=No+Logo'}" 
                         alt="${channel.name}" class="channel-logo">
                    <div class="channel-name">${channel.name}</div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
          container.innerHTML += categoryHtml;
        }
      } catch (error) {
        console.error('Error loading channels:', error);
        document.getElementById('channel-container').innerHTML = `
          <p style="text-align: center; margin-top: 50px;">Failed to load channels. Please try again later.</p>
        `;
      }
    }

    // Play channel function
    function playChannel(url, name) {
      const modal = document.getElementById('video-modal');
      const player = document.getElementById('video-player');
      
      player.src = url;
      player.load();
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    // Close video
    function closeVideo() {
      const modal = document.getElementById('video-modal');
      const player = document.getElementById('video-player');
      
      player.pause();
      player.src = '';
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Initialize
    loadChannels();
  </script>
