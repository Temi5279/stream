  <!-- JAVASCRIPT -->
  <script>
    // SEARCH FUNCTION
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      document.querySelectorAll('.channel-card').forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(searchTerm) ? 'block' : 'none';
      });
    });

    // CLICK CHANNEL TO WATCH (replace with your links)
    document.querySelectorAll('.channel-card').forEach(card => {
      card.addEventListener('click', () => {
        const channelName = card.getAttribute('data-name');
        alert(`Loading ${channelName}... (Replace with actual stream link)`);
        // window.open("YOUR_STREAM_LINK_HERE", "_blank");
      });
    });

    // SCROLL ANIMATIONS (SAME AS HOMEPAGE)
    const movieSections = document.querySelectorAll('.movie-section');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });
    movieSections.forEach(section => observer.observe(section));

    // HIGHLIGHT CURRENT PAGE IN NAV
    const currentPage = window.location.pathname.split('/').pop() || 'home.html';
    document.querySelectorAll('.nav-item').forEach(item => {
      if (item.getAttribute('href') === currentPage) {
        item.classList.add('active');
      }
    });
  </script>
