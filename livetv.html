<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream - Live TV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }body {
  background-color: #000;
  color: white;
  padding-bottom: 70px;
}

.section {
  display: none;
  padding: 20px;
}

.section.active {
  display: block;
}

h2 {
  font-size: 1.5em;
  margin-bottom: 10px;
}

.channel-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

.channel {
  background-color: #111;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 0 10px #111;
}

.channel img {
  width: 100%;
  border-radius: 8px;
}

.channel-name {
  text-align: center;
  margin-top: 5px;
  font-size: 0.9em;
}

iframe {
  width: 100%;
  height: 200px;
  border: none;
  border-radius: 8px;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #111;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 10px 0;
  border-top: 1px solid #222;
}

.bottom-nav img {
  width: 24px;
  height: 24px;
  filter: invert(1);
}

.bottom-nav button {
  background: none;
  border: none;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 0.7em;
}

.bottom-nav button.active {
  color: #1db954;
}

  </style>
</head>
<body>  <div id="home" class="section">
    <h2>Home</h2>
    <p>Welcome to the Home section.</p>
  </div>  <div id="live" class="section active">
    <h2>Live TV Channels</h2>
    <div class="channel-grid">
      <!-- Replace these with actual working m3u8 stream links -->
      <div class="channel">
        <iframe src="https://www.youtube.com/embed/live_stream?channel=UC4R8DWoMoI7CAwX8_LjQHig" allowfullscreen></iframe>
        <div class="channel-name">NASA TV</div>
      </div>
      <div class="channel">
        <iframe src="https://www.youtube.com/embed/live_stream?channel=UCvC4D8onUfXzvjTOM-dBfEA" allowfullscreen></iframe>
        <div class="channel-name">Bloomberg</div>
      </div>
      <!-- Add more YouTube live links or replace with IPTV .m3u8 -->
      <!-- Repeat this block up to 30 times with real links -->
    </div>
  </div>  <div id="discover" class="section">
    <h2>Discover</h2>
    <p>Explore new content.</p>
  </div>  <div id="more" class="section">
    <h2>More</h2>
    <p>Settings, Help, Terms of Use, About, Account, and more.</p>
  </div>  <div id="profile" class="section">
    <h2>Profile</h2>
    <p>User settings and account info will go here.</p>
  </div>  <div class="bottom-nav">
    <button onclick="showSection('home')" id="btn-home">
      <img src="https://img.icons8.com/ios-filled/50/home.png" /><span>Home</span>
    </button>
    <button onclick="showSection('live')" id="btn-live" class="active">
      <img src="https://img.icons8.com/ios-filled/50/tv.png" /><span>Live TV</span>
    </button>
    <button onclick="showSection('discover')" id="btn-discover">
      <img src="https://img.icons8.com/ios-filled/50/compass.png" /><span>Discover</span>
    </button>
    <button onclick="showSection('more')" id="btn-more">
      <img src="https://img.icons8.com/ios-filled/50/menu.png" /><span>More</span>
    </button>
    <button onclick="showSection('profile')" id="btn-profile">
      <img src="https://img.icons8.com/ios-filled/50/user.png" /><span>Profile</span>
    </button>
  </div>  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.bottom-nav button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-' + id).classList.add('active');
    }
  </script></body>
    </html>
