<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live TV - Stream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }header {
  background-color: #111;
  padding: 1rem;
  text-align: center;
  font-size: 1.5rem;
  font-weight: bold;
}

.channel-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 1rem;
  padding: 1rem;
}

.channel {
  background-color: #1c1c1c;
  padding: 0.5rem;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.channel h3 {
  margin: 0.5rem 0;
  font-size: 1rem;
  color: #fff;
}

.channel video {
  width: 100%;
  height: 200px;
  border-radius: 10px;
}

nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #111;
  display: flex;
  justify-content: space-around;
  padding: 0.5rem 0;
  border-top: 1px solid #333;
}

nav a {
  text-align: center;
  color: #fff;
  text-decoration: none;
  font-size: 0.9rem;
}

nav img {
  width: 24px;
  height: 24px;
  display: block;
  margin: 0 auto 0.2rem;
}

  </style>
</head><body>
  <header>Live TV</header>
  <main class="channel-grid">
    <!-- Repeat this block for 30 channels -->
    <div class="channel">
      <video controls autoplay muted src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"></video>
      <h3>Live News 1</h3>
    </div>
    <div class="channel">
      <video controls autoplay muted src="https://moiptvhls-i.akamaihd.net/hls/live/652317/moiptvhd/master.m3u8"></video>
      <h3>Sports World</h3>
    </div>
    <div class="channel">
      <video controls autoplay muted src="https://stream-cdn.orange.fr/live-mp4/video09/LIVE-1000188/index.m3u8"></video>
      <h3>Entertainment Plus</h3>
    </div>
    <div class="channel">
      <video controls autoplay muted src="https://bitcdn.xyz/king-iptv/bein_sports1.m3u8"></video>
      <h3>Bein Sports</h3>
    </div>
    <div class="channel">
      <video controls autoplay muted src="https://bitcdn.xyz/king-iptv/disney_channel.m3u8"></video>
      <h3>Disney Channel</h3>
    </div>
    <!-- ...add more up to 30 -->
    <!-- Add filler channels if real ones aren't available -->
    <!-- Example filler -->
    <div class="channel">
      <video controls autoplay muted src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"></video>
      <h3>Live TV 6</h3>
    </div>
    <!-- Repeat above filler up to 30 channels -->
  </main>  <nav>
    <a href="home.html">
      <img src="/icons/home.png" alt="Home">
      Home
    </a>
    <a href="live.html">
      <img src="/icons/live.png" alt="Live TV">
      Live TV
    </a>
    <a href="discover.html">
      <img src="/icons/discover.png" alt="Discover">
      Discover
    </a>
    <a href="more.html">
      <img src="/icons/more.png" alt="More">
      More
    </a>
    <a href="profile.html">
      <img src="/icons/profile.png" alt="Profile">
      Profile
    </a>
  </nav>
</body></html>
