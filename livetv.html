<style>
  body { background: #111; color: #fff; font-family: Arial, sans-serif; margin:0; padding-bottom:70px; }
  h1 { text-align: center; padding: 20px; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(160px,1fr)); gap:20px; padding: 0 20px; }
  .channel-card { background:#1a1a1a; border-radius:12px; overflow:hidden; cursor:pointer; transition:transform .3s; }
  .channel-card:hover { transform:scale(1.05); }
  .channel-card img { width:100%; height:100px; object-fit:cover; }
  .channel-title { padding:10px; text-align:center; font-weight:600;}
  video { display: block; width:100%; max-height:400px; margin:20px auto; background:#000; }
  .bottom-nav { position:fixed; bottom:0; width:100%; background:#222; display:flex; justify-content:space-around; padding:10px 0; }
  .bottom-nav a { color:#aaa; text-align:center; font-size:13px; text-decoration:none; transition:.3s; }
  .bottom-nav a:hover, .bottom-nav .active { color:#fff; }
</style>
</head>
<body>

<h1>üì∫ Live TV & VOD</h1>

    <img src="https://demo.unified-streaming.com/favicon.ico" alt="Tears of Steel">

  </div>
  <div class="channel-card" onclick="playStream('https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Akamai_Logo.svg" alt="Akamai Live">
    <div class="channel-title">Akamai Live</div>
  </div>
  <div class="channel-card" onclick="playStream('https://skynewsau-live.akamaized.net/hls/live/2002689/skynewsau-extra1/master.m3u8')">
    <img src="https://www.skynews.com.au/content/dam/brands/sky-news/partner/assets/logos/sky-news-australia.png" alt="Sky News AU">

    <div class="channel-title">Sintel</div>
  </div>
</div>

<video id="livevid" controls autoplay></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('livevid');
  let hls;

  function playStream(url){
    if(hls){ hls.destroy(); }
    if(Hls.isSupported()){
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else {
      video.src = url;
    }
    video.scrollIntoView({ behavior:'smooth' });
  }
</script>
