<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Live TV – Stream</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    body { background-color: #0f0f0f; color: white; margin:0; }
    header { background-color: #111; padding:1rem; text-align:center; font-size:1.5rem; font-weight:bold; }
    .channel-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(240px,1fr)); gap:1rem; padding:1rem; }
    .channel { background:#1c1c1c; padding:.5rem; border-radius:10px; }
    .channel img { width:100%; height:120px; object-fit:cover; border-radius:8px; }
    .channel h3 { margin:.5rem 0; font-size:1rem; }
    .channel video { width:100%; height:180px; border-radius:8px; background:black; }
    nav { position:fixed; bottom:0; width:100%; background:#111; display:flex; justify-around; padding:.5rem 0; border-top:1px solid #333; }
    nav a { text-align:center; color:white; font-size:.75rem; }
    nav a.active { color:#e50914; }
    nav a .material-icons { display:block; margin:0 auto; }
  </style>
</head>
<body>

<header>Live TV</header>

<main class="channel-grid">
  <!-- CNN -->
  <div class="channel">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/CNN_Logo.svg" alt="CNN"/>
    <h3>CNN (US)</h3>
    <video controls src="https://turnerlive.warnermediacdn.com/hls/live/586495/cnngo/cnn_slate/VIDEO_0_3564000.m3u8"></video>
  </div>

  <!-- BBC One HD -->
  <div class="channel">
    <img src="https://s4.postimg.org/k5xl5dmf1/bbc_one.png" alt="BBC One HD"/>
    <h3>BBC One HD (UK)</h3>
    <video controls src="http://a.files.bbci.co.uk/media/live/manifesto/audio_video/simulcast/hls/uk/abr_hdtv/ak/bbc_one_hd.m3u8"></video>
  </div>

  <!-- France 24 -->
  <div class="channel">
    <img src="https://i.imgur.com/u8N6uoj.png" alt="France 24"/>
    <h3>France 24 (World)</h3>
    <video controls src="https://live.france24.com/hls/live/2037222-b/F24_AR_HI_HLS/master_5000.m3u8"></video>
  </div>

  <!-- Sky News -->
  <div class="channel">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d2/Sky_News_logo_2020.svg/512px-Sky_News_logo_2020.svg.png" alt="Sky News"/>
    <h3>Sky News (UK)</h3>
    <video controls src="https://skynewsau-live.akamaized.net/hls/live/2002689/skynewsau-extra1/master.m3u8"></video>
  </div>

  <!-- Bloomberg -->
  <div class="channel">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Bloomberg_Television_2023.svg/512px-Bloomberg_Television_2023.svg.png" alt="Bloomberg"/>
    <h3>Bloomberg (US)</h3>
    <video controls src="http://fl2.moveonjoy.com/BLOOMBERG/index.m3u8"></video>
  </div>

  <!-- CNBC -->
  <div class="channel">
    <img src="https://848b3516657c-usatv.baby-beamup.club/public/logos/cnbc.png" alt="CNBC"/>
    <h3>CNBC (US)</h3>
    <video controls src="http://fl2.moveonjoy.com/CNBC/index.m3u8"></video>
  </div>

  <!-- Newsmax TV -->
  <div class="channel">
    <img src="https://i.imgur.com/Twkovic.gif" alt="Newsmax"/>
    <h3>Newsmax TV (US)</h3>
    <video controls src="https://nmxlive.akamaized.net/hls/live/529965/Live_1/index.m3u8"></video>
  </div>

  <!-- TRT World -->
  <div class="channel">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/59/TRT_World_Logo.svg/512px-TRT_World_Logo.svg.png" alt="TRT World"/>
    <h3>TRT World (Turkey)</h3>
    <video controls src="https://trtworld-live.trt.net.tr/master_720.m3u8"></video>
  </div>

  <!-- Euronews -->
  <div class="channel">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Euronews_2021_logo.svg/512px-Euronews_2021_logo.svg.png" alt="Euronews"/>
    <h3>Euronews (EU)</h3>
    <video controls src="https://rakuten-euronews-1-eu.rakuten.wurl.tv/playlist.m3u8"></video>
  </div>

  <!-- DW News -->
  <div class="channel">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e4/Deutsche_Welle_Logo.svg/512px-Deutsche_Welle_Logo.svg.png" alt="DW News"/>
    <h3>DW News (Germany)</h3>
    <video controls src="https://iptv-org.github.io/iptv/countries/de.m3u#DWNews"></video>
  </div>
</main>
