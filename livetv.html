<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live TV - Stream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .channel-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .channel-card:hover {
      transform: scale(1.05);
    }
    .channel-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>ðŸ“º Live TV</h1>

<div class="grid">
  <div class="channel-card" onclick="playStream('https://iptv-org.github.io/channels/ng/AfricaMagicUrban#SD')">
    <img src="https://upload.wikimedia.org/wikipedia/en/b/bd/Africa_Magic_Urban_Logo.png" alt="Africa Magic Urban">
  </div>

  <div class="channel-card" onclick="playStream('https://iptv-org.github.io/channels/uk/AnimalPlanet#SD')">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f4/Animal_Planet_2018.svg/2560px-Animal_Planet_2018.svg.png" alt="Animal Planet">
  </div>

  <div class="channel-card" onclick="playStream('https://iptv-org.github.io/channels/uk/AfrobeatTVEntertainment#SD')">
    <img src="https://via.placeholder.com/300x100.png?text=Afrobeat+TV+Entertainment" alt="Afrobeat TV Entertainment">
  </div>

  <div class="channel-card" onclick="playStream('https://iptv-org.github.io/channels/uk/BBCBrit#Africa')">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c7/BBC_Brit_2022.svg/2560px-BBC_Brit_2022.svg.png" alt="BBC Brit">
  </div>
</div>

<iframe id="tvFrame" allowfullscreen></iframe>

<script>
  function playStream(url) {
    document.getElementById("tvFrame").src = url;
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }
</script>

</body>
</html>
