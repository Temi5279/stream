  <script>
    // Working channel sources (tested)
    const TEST_CHANNELS = [
      {
        name: "NASA Public",
        url: "https://ntv1.akamaized.net/hls/live/2014075/NASA-NTV1-HLS/master_2000.m3u8",
        logo: "https://i.imgur.com/xxW3wEV.png",
        category: "Education"
      },
      {
        name: "France 24 (English)",
        url: "https://static.france24.com/live/F24_EN_LO_HLS/live_web.m3u8",
        logo: "https://i.imgur.com/3Be4qYt.png",
        category: "News"
      },
      {
        name: "DW English",
        url: "https://dwamdstream102.akamaized.net/hls/live/2015525/dwstream102/index.m3u8",
        logo: "https://i.imgur.com/JYw9wY3.png",
        category: "News"
      }
    ];

    // Fetch and display channels
    async function loadChannels() {
      const container = document.getElementById('channel-container');
      const loader = document.getElementById('loader');
      
      loader.style.display = 'block';
      container.innerHTML = '';

      try {
        // Simulate loading delay
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // Group by category
        const categories = {};
        TEST_CHANNELS.forEach(channel => {
          if (!categories[channel.category]) {
            categories[channel.category] = [];
          }
          categories[channel.category].push(channel);
        });

        // Render channels
        for (const [category, channelList] of Object.entries(categories)) {
          const categoryHtml = `
            <div class="category">
              <h2 class="category-title">${category}</h2>
              <div class="channel-grid">
                ${channelList.map(channel => `
                  <div class="channel-card" onclick="playChannel('${channel.url}', '${channel.name}')">
                    <img src="${channel.logo}" 
                         alt="${channel.name}" class="channel-logo">
                    <div class="channel-name">${channel.name}</div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
          container.innerHTML += categoryHtml;
        }
      } catch (error) {
        console.error('Error loading channels:', error);
        container.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i>
            <p>Failed to load channels. Please try again later.</p>
            <button onclick="loadChannels()" style="
              background: var(--accent);
              color: white;
              border: none;
              padding: 10px 20px;
              border-radius: 5px;
              margin-top: 15px;
              cursor: pointer;
            ">
              <i class="fas fa-sync-alt"></i> Retry
            </button>
          </div>
        `;
      } finally {
        loader.style.display = 'none';
      }
    }

    // Play channel function
    function playChannel(url, name) {
      const modal = document.getElementById('video-modal');
      const player = document.getElementById('video-player');
      
      player.src = url;
      player.load();
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      
      // Fallback for HLS streams
      if (url.includes('.m3u8') && !player.canPlayType('application/vnd.apple.mpegurl')) {
        if (typeof Hls === 'undefined') {
          loadHLSjs().then(() => setupHls(player, url));
        } else {
          setupHls(player, url);
        }
      }
    }

    // Load HLS.js dynamically
    function loadHLSjs() {
      return new Promise((resolve) => {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
        script.onload = resolve;
        document.head.appendChild(script);
      });
    }

    // Setup HLS player
    function setupHls(player, url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
      }
    }

    // Close video
    function closeVideo() {
      const modal = document.getElementById('video-modal');
      const player = document.getElementById('video-player');
      
      player.pause();
      player.src = '';
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', loadChannels);
  </script>
