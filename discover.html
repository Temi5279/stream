<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>str▶eam - Discover</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* COPY STYLES FROM HOMEPAGE (SAME DESIGN) */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica', Arial, sans-serif; }
    body { background: #0F1C3F; color: white; }
    header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(to bottom, #0F1C3F, transparent); position: fixed; width: 100%; z-index: 100; }
    .logo { font-size: 28px; font-weight: bold; color: #E50914; }
    main { padding-top: 80px; padding-bottom: 70px; }
    .movie-row { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 15px; scrollbar-width: none; }
    .movie-row::-webkit-scrollbar { display: none; }
    .movie-poster { width: 150px; height: 225px; object-fit: cover; border-radius: 8px; transition: transform 0.3s; cursor: pointer; }
    .movie-poster:hover { transform: scale(1.05); }
    .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #0F1C3F; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #1E3A8A; }
    .nav-item { display: flex; flex-direction: column; align-items: center; color: #A0AEC0; text-decoration: none; font-size: 12px; }
    .nav-item.active { color: white; }
    .nav-icon { font-size: 18px; margin-bottom: 5px; }

    /* DISCOVER PAGE SPECIFIC STYLES */
    .search-bar { padding: 15px 5%; position: sticky; top: 80px; z-index: 90; background: #0F1C3F; }
    .search-bar input { width: 100%; padding: 12px 20px; border-radius: 25px; border: none; background: #1E3A8A; color: white; font-size: 14px; }
    .genre-tabs { display: flex; gap: 10px; padding: 10px 5%; overflow-x: auto; }
    .genre-tab { background: #1E3A8A; padding: 8px 15px; border-radius: 20px; font-size: 14px; cursor: pointer; white-space: nowrap; }
    .genre-tab.active { background: #E50914; font-weight: bold; }
    .section-title { padding: 5px 5%; font-size: 20px; }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">str▶eam</div>
    <div class="search-icon"><i class="fas fa-search"></i></div>
  </header>

  <!-- SEARCH BAR -->
  <div class="search-bar">
    <input type="text" placeholder="Search movies..." id="searchInput">
  </div>

  <!-- GENRE TABS -->
  <div class="genre-tabs">
    <div class="genre-tab active" data-genre="all">All</div>
    <div class="genre-tab" data-genre="action">Action</div>
    <div class="genre-tab" data-genre="thriller">Thriller</div>
    <div class="genre-tab" data-genre="horror">Horror</div>
    <div class="genre-tab" data-genre="comedy">Comedy</div>
    <div class="genre-tab" data-genre="sci-fi">Sci-Fi</div>
  </div>

  <!-- MOVIE SECTIONS -->
  <main>
    <h2 class="section-title" id="genreTitle">All Movies</h2>
    <div class="movie-row" id="movieRow">
      <!-- MOVIES WILL LOAD HERE DYNAMICALLY -->
    </div>
  </main>

  <!-- BOTTOM NAV (SAME AS HOMEPAGE) -->
  <div class="bottom-nav">
    <a href="home.html" class="nav-item">
      <span class="nav-icon"><i class="fas fa-home"></i></span>
      <span>Home</span>
    </a>
    <a href="livetv.html" class="nav-item">
      <span class="nav-icon"><i class="fas fa-tv"></i></span>
      <span>Live TV</span>
    </a>
    <a href="discover.html" class="nav-item active">
      <span class="nav-icon"><i class="fas fa-compass"></i></span>
      <span>Discover</span>
    </a>
    <a href="profile.html" class="nav-item">
      <span class="nav-icon"><i class="fas fa-user-circle"></i></span>
      <span>Profile</span>
    </a>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    // SAMPLE MOVIE DATA (Replace with your real movies!)
    const movies = [
      { title: "John Wick 4", genre: "action", image: "https://image.tmdb.org/t/p/w500/vZloFAK7NmvMGKE7VkF5UHaz0I.jpg" },
      { title: "The Nun 2", genre: "horror", image: "https://image.tmdb.org/t/p/w500/5gzzkR7y3hnY8AD1wXjCnVlHba5.jpg" },
      { title: "Oppenheimer", genre: "thriller", image: "https://image.tmdb.org/t/p/w500/8Gxv8gSFCU0XGDykEGv7zR1n2ua.jpg" },
      { title: "Barbie", genre: "comedy", image: "https://image.tmdb.org/t/p/w500/iuFNMS8U5cb6xfzi51Dbkovj7vM.jpg" },
      { title: "Dune", genre: "sci-fi", image: "https://image.tmdb.org/t/p/w500/d5NXSklXo0qyIYkgV94XAgMIckC.jpg" },
    ];

    // LOAD MOVIES BASED ON GENRE/SEARCH
    function loadMovies(genre = "all", searchTerm = "") {
      const movieRow = document.getElementById("movieRow");
      movieRow.innerHTML = ""; // Clear current movies

      const filteredMovies = movies.filter(movie => {
        const matchesGenre = genre === "all" || movie.genre === genre;
        const matchesSearch = movie.title.toLowerCase().includes(searchTerm.toLowerCase());
        return matchesGenre && matchesSearch;
      });

      if (filteredMovies.length === 0) {
        movieRow.innerHTML = "<p>No movies found!</p>";
        return;
      }

      filteredMovies.forEach(movie => {
        const poster = document.createElement("img");
        poster.className = "movie-poster";
        poster.src = movie.image;
        poster.alt = movie.title;
        poster.onclick = () => alert(`Selected: ${movie.title}`); // Replace with your player
        movieRow.appendChild(poster);
      });
    }

    // GENRE TAB CLICKS
    document.querySelectorAll(".genre-tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".genre-tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        const genre = tab.getAttribute("data-genre");
        document.getElementById("genreTitle").textContent = 
          genre === "all" ? "All Movies" : `${genre.charAt(0).toUpperCase() + genre.slice(1)} Movies`;
        loadMovies(genre);
      });
    });

    // SEARCH FUNCTION
    document.getElementById("searchInput").addEventListener("input", (e) => {
      const activeGenre = document.querySelector(".genre-tab.active").getAttribute("data-genre");
      loadMovies(activeGenre, e.target.value);
    });

    // INITIAL LOAD
    loadMovies();
  </script>
</body>
</html>
