<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | Stream</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #002347, #004080);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.8s ease forwards;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #ffffff;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      background: #ffffff;
      font-size: 1rem;
      color: #333;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0055cc;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #003f99;
    }

    .footer-text {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
    }

    .footer-text a {
      color: #00bfff;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Sign In</button>

    <div class="footer-text">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      if (email && password) {
        // Replace with your actual login logic
        alert("Login successful!");
        window.location.href = "dashboard.html"; // or homepage.html
      } else {
        alert("Please fill in both fields.");
      }
    }
  </script>
</body>
</html>
