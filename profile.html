<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 20px;
            border: 3px solid #4285F4;
        }
        .edit-btn, .logout-btn {
            background: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .logout-btn {
            background: #EA4335;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>My Profile</h1>
    
    <img src="default-profile.png" class="profile-pic" id="profilePic">
    <button class="edit-btn" onclick="document.getElementById('uploadPic').click()">
        Change Photo
    </button>
    <input type="file" id="uploadPic" accept="image/*" style="display: none;">
    
    <div>
        <label>Name:</label>
        <input type="text" id="name" value="John Doe">
        
        <label>Email:</label>
        <input type="email" id="email" value="john@example.com" readonly>
    </div>
    
    <button class="edit-btn">Save Changes</button>
    <button class="logout-btn">Log Out</button>

    <script>
        // Simple JavaScript to change profile picture
        document.getElementById('uploadPic').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('profilePic').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
