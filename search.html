<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search - Stream</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .movie {
      background: #222;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
    }
    .movie img {
      width: 80px;
      height: 120px;
      border-radius: 8px;
      margin-right: 15px;
    }
    .movie h3 {
      margin: 0;
    }
    .no-results {
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Search Movies</h1>
  <input type="text" id="searchInput" placeholder="Search for a movie..." />

  <div id="results"></div>

  <script>
    const movies = [
      {
        title: "Fast X",
        image: "https://image.tmdb.org/t/p/w300/1.jpg",
        link: "#"
      },
      {
        title: "Spider-Man: No Way Home",
        image: "https://image.tmdb.org/t/p/w300/2.jpg",
        link: "#"
      },
      {
        title: "Oppenheimer",
        image: "https://image.tmdb.org/t/p/w300/3.jpg",
        link: "#"
      }
    ];

    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    searchInput.addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      resultsDiv.innerHTML = "";

      const filtered = movies.filter(movie =>
        movie.title.toLowerCase().includes(keyword)
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<div class='no-results'>No results found.</div>";
        return;
      }

      filtered.forEach(movie => {
        const movieDiv = document.createElement("div");
        movieDiv.classList.add("movie");

        movieDiv.innerHTML = `
          <img src="${movie.image}" alt="${movie.title}" />
          <div>
            <h3>${movie.title}</h3>
            <a href="${movie.link}" style="color: #0bf;">Watch</a>
          </div>
        `;
        resultsDiv.appendChild(movieDiv);
      });
    });
  </script>
</body>
</html>
