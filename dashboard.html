<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stream Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }

    .box {
      margin: 1rem auto;
      max-width: 400px;
      background: #222;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    input {
      width: 90%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 0.5rem 1rem;
      background: #0f9d58;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin: 0.5rem;
      cursor: pointer;
    }

    .logout-btn {
      background: #ea4335;
    }

    #user-info {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Welcome to Stream</h1>

  <div class="box">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="signUp()">Create Account</button>
  </div>

  <div class="box">
    <h2>Log In</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="logIn()">Log In</button>
  </div>

  <div id="user-info" class="box" style="display:none;">
    <h2>You are logged in as:</h2>
    <p id="user-email"></p>
    <button class="logout-btn" onclick="logOut()">Log Out</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Your Firebase config (you can safely use it here â€“ it's public by design)
    const firebaseConfig = {
      apiKey: "AIzaSyAQQbxDZYAgk2D-bOpV-WJna4jjeVS7yz8",
      authDomain: "stream-e1248.firebaseapp.com",
      projectId: "stream-e1248",
      storageBucket: "stream-e1248.appspot.com",
      messagingSenderId: "911322587081",
      appId: "1:911322587081:web:3567b86bf75626ce33d218",
      measurementId: "G-3KZWZNY9V3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signup function
    function signUp() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Account created successfully!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    // Login function
    function logIn() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Logged in successfully!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    // Logout function
    function logOut() {
      signOut(auth).then(() => {
        alert("Logged out.");
      });
    }

    // Track login state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('user-info').style.display = 'block';
        document.getElementById('user-email').innerText = user.email;
      } else {
        document.getElementById('user-info').style.display = 'none';
      }
    });
  </script>

</body>
</html>
