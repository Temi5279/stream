<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .section-title {
      font-size: 18px;
      margin: 20px 10px 10px;
    }
    .row {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 10px;
    }
    .card {
      min-width: 150px;
      height: 220px;
      background-color: #222;
      border-radius: 10px;
      margin-right: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      position: relative;
    }
    .card:hover {
      transform: scale(1.08);
      z-index: 2;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }
    nav a {
      text-decoration: none;
      color: #aaa;
      text-align: center;
      font-size: 12px;
    }
    nav a:hover {
      color: #fff;
    }
  </style>
</head>

  </div>  <div class="section-title">Live TV</div>
  <div class="row">

    <div class="card"><img src="https://placehold.co/150x220/252/fff?text=CNN+Live" alt="CNN Live"></div>
    <div class="card"><img src="https://placehold.co/150x220/534/fff?text=ABC" alt="ABC"></div>
    <div class="card"><img src="https://placehold.co/150x220/999/fff?text=Sky+News" alt="Sky News"></div>

</html>
