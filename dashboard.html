<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stream App - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="main-content">
    <section id="home-section">
      <h1>Welcome to Stream 🎬</h1>
      <p>Your featured movies and shows will appear here.</p>
    </section>

    <section id="search-section" class="hidden">
      <input type="text" placeholder="Search movies..." class="search-input"/>
      <div class="categories">
        <button>Action</button>
        <button>Comedy</button>
        <button>Romance</button>
        <button>Horror</button>
        <button>Drama</button>
        <button>Kids</button>
      </div>
    </section>

    <section id="live-section" class="hidden">
      <h2>Live TV</h2>
      <p>This section is available only to HD+Live TV subscribers.</p>
    </section>

    <section id="settings-section" class="hidden">
      <h2>Settings ⚙️</h2>
      <ul>
        <li><a href="#">Manage Account</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Log Out</a></li>
      </ul>
    </section>
  </main>

  <nav class="bottom-nav">
    <button onclick="switchTab('home')">🏠<br><span>Home</span></button>
    <button onclick="switchTab('search')">🔍<br><span>Search</span></button>
    <button onclick="switchTab('live')">📺<br><span>Live TV</span></button>
    <button onclick="switchTab('settings')">⚙️<br><span>Settings</span></button>
  </nav>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('main section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(`${tab}-section`).classList.remove('hidden');
    }
  </script>
</body>
      </html>
