<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Joining str▶eam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1f1f1f);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00d8ff;
      animation: slideDown 1s ease-out;
    }

    .container {
      display: flex;
      gap: 40px;
      background: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: fadeIn 1.2s ease-in-out;
    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 250px;
    }

    input, button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }

    input {
      background: #333;
      color: white;
    }

    button {
      background: #00d8ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00b8e6;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Joining str▶eam</h1>
  <div class="container">
    <div class="box">
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <button onclick="signUp()">Create Account</button>
    </div>

    <div class="box">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQQbxDZYAgk2D-bOpV-WJna4jjeVS7yz8",
      authDomain: "stream-e1248.firebaseapp.com",
      projectId: "stream-e1248",
      storageBucket: "stream-e1248.firebasestorage.app",
      messagingSenderId: "911322587081",
      appId: "1:911322587081:web:3567b86bf75626ce33d218",
      measurementId: "G-3KZWZNY9V3"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Sign up
    window.signUp = function () {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup successful! Welcome to str▶eam.");
        })
        .catch((error) => {
          alert("Signup error: " + error.message);
        });
    }

    // Login
    window.login = function () {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
        })
        .catch((error) => {
          alert("Login error: " + error.message);
        });
    }
  </script>
</body>
</html>
