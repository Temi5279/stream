<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stream App - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/0f4b9cd9f0.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-content">
    <!-- Discover Section -->
    <section class="discover">
      <h2>Discover</h2>
      <div class="scroll-row">
        <!-- 10 scrollable movies -->
        <div class="movie-card" onclick="window.location.href='watch.html'">
          <img src="movie1.jpg" alt="Movie 1">
        </div>
        <!-- Add 9 more movie-card divs like this with different image paths -->
      </div>
    </section><!-- Top Ten Worldwide Section -->
<section class="top-ten">
  <h2>Top 10 Worldwide</h2>
  <div class="scroll-row">
    <div class="top-movie">
      <span class="rank">1</span>
      <img src="top1.jpg" alt="Top 1" onclick="window.location.href='watch.html'">
    </div>
    <!-- Add 9 more top-movie divs with ranks 2-10 -->
  </div>
</section>

<!-- Discover Movies (2 per row) -->
<section class="all-movies">
  <h2>All Movies</h2>
  <div class="movie-grid">
    <div class="movie-card" onclick="window.location.href='watch.html'">
      <img src="movieA.jpg" alt="Movie A">
    </div>
    <div class="movie-card" onclick="window.location.href='watch.html'">
      <img src="movieB.jpg" alt="Movie B">
    </div>
    <!-- Add more in pairs -->
  </div>
</section>

  </div>  <!-- Bottom Navigation Bar -->  <nav class="bottom-nav">
    <a href="dashboard.html"><i class="fas fa-compass"></i><span>Discover</span></a>
    <a href="search.html"><i class="fas fa-search"></i><span>Search</span></a>
    <a href="livetv.html"><i class="fas fa-tv"></i><span>Live TV</span></a>
    <a href="settings.html"><i class="fas fa-cog"></i><span>Settings</span></a>
  </nav>
</body>
                                            </html>
