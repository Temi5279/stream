<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stream App - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .content {
      padding-bottom: 80px; /* so it doesnâ€™t hide behind bottom nav */
      padding: 20px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
      z-index: 999;
    }

    .bottom-nav a {
      color: #aaa;
      text-decoration: none;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
    }

    .bottom-nav a:hover {
      color: #fff;
    }

    .bottom-nav a.active {
      color: #1db954;
    }

    .bottom-nav i {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }
  </style>
  <script src="https://kit.fontawesome.com/0f4b9cd9f0.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="content">
    <h2 class="section-title">Welcome to Stream</h2>
    <p>Your movies, shows, and live TV all in one place.</p>
    <!-- Later we go add banners and carousels here -->
  </div>

  <div class="bottom-nav">
    <a href="#" class="active">
      <i class="fas fa-film"></i>
      <span>Home</span>
    </a>
    <a href="#">
      <i class="fas fa-search"></i>
      <span>Search</span>
    </a>
    <a href="#">
      <i class="fas fa-tv"></i>
      <span>Live TV</span>
    </a>
    <a href="#">
      <i class="fas fa-cog"></i>
      <span>Settings</span>
    </a>
  </div>

</body>
</html>
