<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>strâ–¶eam - Sign Up</title>
  <style>
    body {
      background: #0F1C3F;
      color: white;
      font-family: Arial, sans-serif;
    }
    .signup-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: 50px auto;
    }
    .signup-box a {
      color: #E50914;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="signin.html">Sign in</a></p>
  </div>
  <!-- Firebase Auth Script -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script>
  // Your Firebase Config (same as your stream project)
  const firebaseConfig = {
    apiKey: "AIzaSyAQQbxDZYAgk2D-bOpV-WJna4jjeVS7yz8",
    authDomain: "stream-e1248.firebaseapp.com",
    projectId: "stream-e1248",
    storageBucket: "stream-e1248.appspot.com",
    messagingSenderId: "911322587081",
    appId: "1:911322587081:web:3567b86bf75626ce33d218"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Sign Up (for signup.html)
  document.getElementById("signupForm")?.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = e.target[0].value;
    const password = e.target[1].value;
    
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => alert("Account created! Redirecting..."))
      .catch((error) => alert("Error: " + error.message));
  });

  // Sign In (for signin.html)
  document.getElementById("signinForm")?.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = e.target[0].value;
    const password = e.target[1].value;
    
    auth.signInWithEmailAndPassword(email, password)
      .then(() => alert("Logged in! Redirecting..."))
      .catch((error) => alert("Error: " + error.message));
  });
</script>
</body>
</html>
