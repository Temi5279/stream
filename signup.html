<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>str▶eam - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica', Arial, sans-serif;
    }
    body {
      background: #0F1C3F;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://image.tmdb.org/t/p/original/wwemzKWzjKYJFfCeiB57q3r4Bcm.png');
      background-size: cover;
    }
    .auth-box {
      background: rgba(15, 28, 63, 0.9);
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 450px;
      text-align: center;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #E50914;
      margin-bottom: 25px;
    }
    .auth-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #1E3A8A;
      color: white;
    }
    .auth-box button {
      width: 100%;
      padding: 12px;
      background: #E50914;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }
    .auth-box a {
      color: #E50914;
      text-decoration: none;
    }
    .switch-auth {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <div class="logo">str▶eam</div>
    <form id="signupForm">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p class="switch-auth">Already have an account? <a href="signin.html">Sign In</a></p>
  </div>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script>
    // Firebase Config (use your own!)
    const firebaseConfig = {
      apiKey: "AIzaSyAQQbxDZYAgk2D-bOpV-WJna4jjeVS7yz8",
      authDomain: "stream-e1248.firebaseapp.com",
      projectId: "stream-e1248",
      storageBucket: "stream-e1248.appspot.com",
      messagingSenderId: "911322587081",
      appId: "1:911322587081:web:3567b86bf75626ce33d218"
    };
    firebase.initializeApp(firebaseConfig);

    // Sign Up + Redirect
    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = e.target[0].value;
      const password = e.target[1].value;
      
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => window.location.href = "home.html") // Redirect to homepage
        .catch((error) => alert("Error: " + error.message));
    });
  </script>
</body>
</html>
