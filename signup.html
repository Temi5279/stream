<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Stream</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(rgba(0, 0, 50, 0.6), rgba(0, 0, 80, 0.8)),
                  url('https://images.unsplash.com/photo-1517602302552-471fe67acf66?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 80, 0.9);
      padding: 40px 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #ffffff;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #f0f0f0;
      color: #000;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: royalblue;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2f5bd7;
    }

    .login-link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #00ccff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="signin.html">Sign In</a>
    </div>
  </div>
  <script>
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();

    // Simulate successful sign up
    window.location.href = "home.html";
  });
  </script>
</body>
</html>
